    <script>
        function $(sel) {
            return document.querySelector(sel);
        }
        
        document.addEventListener('click', onClick);
        function onClick(e) {
            if(!e.target.matches('a[href*="elte.hu"]')) {
                e.preventDefault();
            }
        }
    </script>
